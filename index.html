<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Welcome to Blackjack</title>
</head>
<body>
  <h1>Blackjack</h1>
  <div class= container>
    <div index = 0 class="dealer-card"></div>
    <div index = 1 class="dealer-card"></div>
    <div index = 2 class="dealer-card"></div>
    <div index = 3 class="dealer-card"></div>
    <div index = 4 class="dealer-card"></div>
  </div>
  <div id="dealer-sum">dealer sum</div>
  <div class = container>
    <div index = 5 class="player-card"></div>
    <div index = 6 class="player-card"></div>
    <div index = 7 class="player-card"></div>
    <div index = 8 class="player-card"></div>
    <div index = 9 class="player-card"></div>
  </div>
  <div id="player-sum">Sum</div>
  <div id="player-status">status</div>
  <div id="options">options</div>
  <button class = 'button' id="start">Start Game</button>
  <button class = 'button' id="hit">Hit Me!</button>
  <button class = 'button' id="stay">Stay!</button>
  <button class = 'button' id="=restart">Restart</button>
</body>
<script src="project.js" charset="utf-8"></script>
</html>
